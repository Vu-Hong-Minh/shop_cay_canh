{% extends 'pages/layout.html' %}
{% block body %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Add Product</h1>
            {% include 'includes/_flashmsg.html' %}
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" enctype=multipart/form-data class="" action="/admin_add_employee"
                                  method="post">
                                 <div class="form-group">
                                    <label>Họ và tên</label>
                                    <input class="form-control" required="required" name="full_name" placeholder="nhập họ và tên nhân viên">
                                </div>
                                <div class="form-group">
                                    <label>Số điện thoại</label>
                                    <input class="form-control" required="required" name="phone" placeholder="nhập số điện thoại">
                                </div>
                                <div class="form-group">
                                    <label>Ngày sinh</label>
                                    <input class="form-control" required="required" name="date_of_birth" placeholder="Nhập ngày sinh" type="date">
                                </div>
                                <div class="form-group">
                                    <label>Giới tính</label>
                                    <br>
                                    <div class="form-control">
                                        <input required="required" name="gender" type="radio" value="Male" checked="checked"/>Nam
                                        <input required="required" name="gender" type="radio" value="Female"/>Nữ
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Địa chỉ</label>
                                    <input class="form-control" required="required" name="address" placeholder="Nhập địa chỉ">
                                </div>
                                <div class="form-group">
                                    <label>Vị trí làm việc</label>
                                    <select class="form-control" id="product_size" onchange="populateList();"
                                            name="job_position">
                                        <option value="Nhân viên chốt đơn" selected>Nhân viên chốt đơn</option>
                                        <option value="Nhân viên đóng hàng">Nhân viên đóng hàng</option>
                                        <option value="Nhân viên vận chuyển">Nhân viên vận chuyển</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Mật khẩu</label>
                                    <input class="form-control" name="password" placeholder="Nhập mật khẩu">
                                </div>
                                <button type="submit" class="btn btn-default">Submit Button</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
{% endblock %}
